<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>
  <ion-footer>
    <ion-toolbar>
      <ion-title><button ion-button clear style="color:white" (click)=logOut()>Log Out</button></ion-title>
    </ion-toolbar>
  </ion-footer>
</ion-menu>

<ion-menu [content]="content" side="right" id="notification">
    <ion-content>
      <ion-list>
        <button ion-item  menuClose="notification" detail-none>
          Close Menu 2
        </button>
      </ion-list>
    </ion-content>
  </ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
