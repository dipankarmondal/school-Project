<ion-header>

  <ion-navbar>
    <ion-title>Subject Wise Performance</ion-title>
    
  </ion-navbar>

</ion-header>


<ion-content padding>

  <div>
    <ion-list>
      <ion-card *ngFor="let item of aggregateList">
        <div style="float:left; width:100px">
            <button ion-button clear full (click)="showCalender()">{{item.SubjectCode}}</button>
            <button ion-button clear style="color:green ; width:45px ; float:left">{{item.Present}}</button>
            <button ion-button clear style="color:red ; width:45px ; float:left">{{item.Absent}}</button>
        </div>
        
        <canvas #doughnutCanvas style="float:left; width:60%"></canvas>
      </ion-card>
    </ion-list>
  </div>
</ion-content>
