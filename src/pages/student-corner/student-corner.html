<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title style="text-align:center">Smart Roll Call</ion-title>
   
      <button ion-button clear small menuToggle="right" icon-only right>
        <ion-icon name="notifications"></ion-icon>
      </button>
    
    </ion-navbar>
  <div style="height:25px">
    <p style="text-align:center">Student Corner</p>
  </div>


</ion-header>


<ion-content padding>
  <div >
    <ion-item style="height: 20%;">
      <ion-avatar item-start>
        <img src="../assets/imgs/img_avatar2.png" alt="no image">
      </ion-avatar>
      <h4 style="font-weight:bold"> {{user?.Name}}</h4>
      <label>Roll no. : {{user?.UserName}}</label>
    </ion-item>
  </div>
<div style="height: 80%">
  <ion-slides  pager>
    <ion-slide >
      <div style="height:80%">
        <ion-card-header class="header">Performance Chart in percentage </ion-card-header>
        <br>
        
        <canvas #doughnutCanvas ></canvas>
        <br>
      </div >
      <br>
      
      <div class="footer" style="height:20%"><button ion-button clear full (click)="performanceList()">Get subject wise performance</button></div>
      <br>
    </ion-slide>

    <ion-slide>
      <div>2nd slide</div>
    </ion-slide>
  </ion-slides>
</div>
</ion-content>
