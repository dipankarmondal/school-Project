<ion-header>
    
  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>Student Corner</ion-title>
    
  </ion-navbar>
  

</ion-header>


<ion-content padding>
    <ion-fab top right edge>
        <button ion-fab mini menuToggle="right"><ion-icon name="notifications"></ion-icon></button>
      </ion-fab>
  <div style="height: 15%">
    <h4>name: {{user?.Name}}</h4>
    <label>Roll no. : {{user?.UserName}}</label>
  </div>

  <ion-slides style="height: 85%" pager>
    <ion-slide>
      <div>
          <ion-card-header>Performance Chart in percentage </ion-card-header>
          <canvas #doughnutCanvas></canvas>
      </div>
      <button ion-button clear full (click)="performanceList()">Get subject wise performance</button>
    </ion-slide>

    <ion-slide >
      <div>2nd slide</div>  
    </ion-slide>
  </ion-slides>

</ion-content>
