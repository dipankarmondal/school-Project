
<ion-header>

    <ion-navbar>
        <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title style="text-align:center">Smart Roll Call</ion-title>
    
        <button ion-button clear small menuToggle="right" icon-only right>
          <ion-icon name="notifications"></ion-icon>
        </button>
    
      </ion-navbar>
      <div >
          <div style="text-align:center"  ion-item>
              <p>{{user?.Name}} </p>
              <p>Subject Code: {{subject?.SubjectCode}}</p>
              <p>Present:  {{subject?.Present}}({{subject?.PresentPercentage}}%)</p>
          </div>
          <div style="height:10px" padding>
              <div style="width:80%; float:left; color:#488aff; text-align:inherit; padding-left:20px"> Date </div>
              <div style="width:20%; float:left; color:#488aff; text-align: left"> Status </div>
            </div>
        </div>


</ion-header>


<ion-content padding>

  <h3 *ngFor="let item of filteredData" ion-item >
      <div style="width:80%; float: left; color:green"> {{item.strAttendanceDate}} </div>
      <div style="width:20%; float: right">
        <span  style="color:green; font-weight: bold;"> {{item.Remarks}}</span>
      </div>
  
    </h3>

</ion-content>
