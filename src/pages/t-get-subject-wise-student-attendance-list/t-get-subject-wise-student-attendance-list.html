<!--
  Generated template for the TGetSubjectWiseStudentAttendanceListPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>t-get-subject-wise-student-attendance-list</ion-title>
  </ion-navbar>
  <div>
    <p style="text-align:center"> Date wise student attendence
      <br>
      <span>
        <b>{{student?.StudentName}}</b><br>
        Roll No. {{student?.StudentID}}

      </span>
    </p>
    <div style="text-align:center; color:rgb(0, 153, 255); z-index: 1" padding>
        <div style="text-align:center; width: 80%; float: left">Date</div>
        <div style="text-align:center; width: 20%; float: left">Status</div>
      </div>
  </div>
</ion-header>


<ion-content padding>

  <div>
    <ion-row *ngFor="let item of attendenceList" ion-item>
      <div style="float:left; width: 80%">{{item.strAttendanceDate}}</div>
      <div style="float:left; width: 20%">{{item.Remarks}}</div>
      
    </ion-row>
  </div>

</ion-content>
