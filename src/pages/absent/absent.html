
<ion-header>
    
        <ion-navbar>
            <button ion-button menuToggle>
              <ion-icon name="menu"></ion-icon>
            </button>
            <ion-title style="text-align:center">Smart Roll Call</ion-title>
        
            <button ion-button clear small menuToggle="right" icon-only right>
              <ion-icon name="notifications"></ion-icon>
            </button>
        
          </ion-navbar>
          <div >
              <div style="text-align:center"  ion-item>
                  <p>{{user?.Name}} </p>
                  <p>Roll No. {{user?.UserID}}</p>
                  <p>Subject Code: {{subject?.SubjectCode}}</p>
              </div>
              <div style="height:10px">
                  <div style="width:80%; float:left; color:#488aff"> Date </div>
                  <div style="width:20%; float:left; color:#488aff"> Status </div>
                </div>
            </div>
    </ion-header>
    
    
    <ion-content padding>
      <div >
      
    
      
    
      <h3 *ngFor="let item of filteredData" ion-item >
          <div style="width:80%; float: left; color:rgb(139, 0, 0);"> {{item.strAttendanceDate}} </div>
          <div style="width:20%; float: right">
            <span  style="color:rgb(139, 0, 0); font-weight: bold;"> {{item.Remarks}}</span>
          </div>
      
        </h3>
      </div>
    </ion-content>
