<ion-header>

  <ion-navbar>
    <ion-title style="width:80%; float:left">login</ion-title>
    <span style="float:right">
      <button ion-button icon-only clear (click)="settings()">
        <ion-icon color="primary" name="settings"></ion-icon>
      </button>
    </span>

  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-row>
    <ion-col>
      <ion-list>
        <ion-label color="primary"> Please Login to continue</ion-label>
        <ion-item>
          <ion-label color="primary">Login as</ion-label>
          <ion-select [(ngModel)]="userType" name="usertype">
            <ion-option value="s">Student</ion-option>
            <ion-option value="t">Teacher</ion-option>
            <ion-option value="p">Parents</ion-option>
          </ion-select>
        </ion-item>
        <div *ngIf="userType=='s'">
          <ion-item>
            <ion-label color="primary" floating>
              <ion-icon name="person"></ion-icon> Student ID</ion-label>
            <ion-input type="text" required></ion-input>
          </ion-item>

          <ion-item>
            <ion-label color="primary" floating>
              <ion-icon name="lock"></ion-icon> Password </ion-label>
            <ion-input type="password" required></ion-input>
          </ion-item>
        </div>

        <div *ngIf="userType=='t'">
          <ion-item>
            <ion-label color="primary" floating>
              <ion-icon name="person"></ion-icon> Please Enter Your ID</ion-label>
            <ion-input type="text" required></ion-input>
          </ion-item>

          <ion-item>
            <ion-label color="primary" floating>
              <ion-icon name="lock"></ion-icon> Password </ion-label>
            <ion-input type="password" required></ion-input>
          </ion-item>
        </div>

        <div *ngIf="userType=='p'">
          <ion-item>
            <ion-label color="primary" floating>
              <ion-icon name="person"></ion-icon> Please Enter Your ID</ion-label>
            <ion-input type="text" required></ion-input>
          </ion-item>

          <ion-item>
            <ion-label color="primary" floating>
              <ion-icon name="lock"></ion-icon> Password </ion-label>
            <ion-input type="password" required></ion-input>
          </ion-item>
        </div>


      </ion-list>
    </ion-col>

    <button ion-button full (click)="login()">Login</button>
    <button ion-button block clear (click)="createAccount()" style="">Create New Account</button>
    <button ion-button block clear (click)="forgotPassword()">Forgot Password</button>

  </ion-row>
</ion-content>
