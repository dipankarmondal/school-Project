<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title style="text-align:center">Smart Roll Call</ion-title>
   
      <button ion-button clear small menuToggle="right" icon-only right>
        <ion-icon name="notifications"></ion-icon>
      </button>
    
    </ion-navbar>
  <div style="height:25px">
    <p style="text-align:center">subject wise Routine</p>
  </div>

</ion-header>
<!--https://thielcole.github.io/ionic2/2017/02/03/Ionic2-Calendar.html -->

<ion-content>
  <ion-calendar class="my-calendar" 
                [(ngModel)]="date" 
                [options]="optionsBasic" 
                (monthChange)="monthChange($event)" 
                [type]="'moment'">
  </ion-calendar>
  <p>{{date}}</p>
</ion-content>
