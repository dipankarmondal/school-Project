<ion-header>

  <ion-navbar>
    <ion-title>S</ion-title>
  </ion-navbar>
  
  <div>
    <div style="text-align:center" ion-item>
      <p> Present List for
        <br> <span>Subject Code: <b style="color:#488aff">{{student?.SubjectCode}}</b></span>
        <br> {{student?.strAttendanceDate}}</p>
    </div>
  </div>

</ion-header>


<ion-content padding>
  <ion-row *ngFor="let item of filteredData">
    <div style="width:20%; float:left; color:green">
      {{item.StudentID}}
    </div>
    <div style="width:60%; float:left; color:green">{{item.StudentName}} </div>
    <div style="width:20%; float:left; z-index: 1; text-align:center; color:green">
      {{item.Remarks}}
    </div>
  </ion-row>
</ion-content>
